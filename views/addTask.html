<body>
    <h1>ADD A NEW TASK</h1>
    <form action="/addNewTask" method="POST">
        Task Name: <input type="text" name="taskname"><br/>
        Task Due: <input type="date" name="duedate"><br/>
        Task Desc: <input type="text" name="description"><br/>
        Assign To: <input type="text" name="assignto"><br/>
        Task Status: <select name="status">
            <option value="inProgess">In Progress</option>
            <option value="Completed">Completed</option>
        </select>
        <br/>
        <button type="submit">Submit</button>
    </form>

</body>
